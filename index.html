<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안산 맛집 지도</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="category-screen">
    <h1>맛집 카테고리 선택</h1>
    <p>보고 싶은 음식 종류를 선택하세요.</p>

    <div class="card-grid">
        <button class="category-card" data-category="한식">
            <span class="emoji">🍚</span><span class="title">한식</span><span class="desc">국밥 · 삼겹살 · 찌개</span>
        </button>
        <button class="category-card" data-category="중식">
            <span class="emoji">🥢</span><span class="title">중식</span><span class="desc">짜장면 · 짬뽕 · 탕수육</span>
        </button>
        <button class="category-card" data-category="일식">
            <span class="emoji">🍣</span><span class="title">일식</span><span class="desc">초밥 · 돈카츠 · 라멘</span>
        </button>
        <button class="category-card" data-category="양식">
            <span class="emoji">🍝</span><span class="title">양식</span><span class="desc">파스타 · 스테이크</span>
        </button>
        <button class="category-card" data-category="분식">
            <span class="emoji">🍙</span><span class="title">분식</span><span class="desc">떡볶이 · 김밥 · 튀김</span>
        </button>
        <button class="category-card" data-category="아시안">
            <span class="emoji">🍜</span><span class="title">아시안</span><span class="desc">쌀국수 · 태국 음식</span>
        </button>
        <button class="category-card" data-category="패스트푸드">
            <span class="emoji">🍔</span><span class="title">패스트푸드</span><span class="desc">버거 · 치킨</span>
        </button>
        <button class="category-card" data-category="카페">
            <span class="emoji">☕</span><span class="title">카페</span><span class="desc">커피 · 디저트</span>
        </button>
    </div>
</div>

<div id="map-screen">
    <div id="map-container">
        <div id="map"></div>

        <div id="info-panel">
            <button id="back-btn" style="margin-bottom: 15px; cursor: pointer; padding: 5px 10px;">⬅ 뒤로가기</button>
            
            <div id="selected-category-title">선택한 카테고리: 전체</div>
            <div id="store-name">맛집을 선택하세요</div>
            <div id="store-desc">지도의 마커를 클릭하면 상세 정보가 나옵니다.</div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
